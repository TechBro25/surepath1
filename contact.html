<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - SurePath School</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    main {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }

    .contact-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .contact-info h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .contact-info p {
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
    }

    form {
      background: white;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #1a252f;
    }

    .map-container {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .contact-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact SurePath School</h1>
    <p>We're here to help and answer your questions</p>
  </header>

  <main>
    <section class="contact-section">
      <div class="contact-info">
        <h2>Get In Touch</h2>
        <p><strong>Address:</strong> 123 SurePath Lane, Lagos, Nigeria</p>
        <p><strong>Phone:</strong> +234 915 460 9367</p>
        <p><strong>Email:</strong> info@surepathschool.com</p>
        <p><strong>Opening Hours:</strong> Mon - Fri, 8:00 AM - 4:00 PM</p>
      </div>

      <form id="contactForm">
        <h2>Send Us a Message</h2>
        <input type="text" name="name" placeholder="Your Full Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.3045908702694!2d3.3792055147711195!3d6.603038224066061!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b0294b3651f%3A0xa6f25292d024271e!2sLagos!5e0!3m2!1sen!2sng!4v1652656602130!5m2!1sen!2sng"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SurePath School. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thanks for reaching out! Weâ€™ll get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
